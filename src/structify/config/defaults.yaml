project_defaults:
  license: MIT
  python_version: "3.11"
  readme_template: |
    # {project_name}

    Generated by Structify.

required_folders:
  - src
  - tests
  - examples

required_files:
  - README.md
  - requirements.txt
  - .gitignore
  - main.py

default_features:
  - cli
  - auth
  - api

# Templates for specific project types
templates:
  flask:
    folders:
      - app
      - templates
      - static
    files:
      - app/__init__.py
      - main.py
      - requirements.txt
  django:
    folders:
      - myproject
      - myapp
      - templates
      - static
    files:
      - manage.py
      - requirements.txt
      - README.md
  ml:
    folders:
      - notebooks
      - src
      - data
    files:
      - main.py
      - requirements.txt
      - README.md
  generic:
    folders:
      - src
    files:
      - main.py
      - README.md